<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Stock Data Visualization</h1>
    <div class="chart-container">
        <h2>Market Closing</h2>
        <canvas id="closeChart" width="800" height="400"></canvas>
    </div>

    <div class="chart-container">
        <h2>Market cummulative change</h2>    
        <canvas id="cumulativeChart" width="800" height="400"></canvas>
    </div>

    <div class="chart-container">
        <h2>Market Cap</h2>
        <canvas id="marketChart" width="800" height="400"></canvas>
    </div>

    <div class="chart-container">
        <h2>Market moving average</h2>
        <canvas id="movingAvgChart" width="800" height="400"></canvas>
    </div>

    <div class="chart-container">
        <h2>Market volume</h2>
        <canvas id="volumeChart" width="800" height="400"></canvas>
    </div>


    <!-- Script tags for JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='closedata.js') }}"></script>
    <script src="{{ url_for('static', filename='cumulativeChange.js') }}"></script>
    <script src="{{ url_for('static', filename='marketCapdata.js') }}"></script>
    <script src="{{ url_for('static', filename='movingAverage.js') }}"></script>
    <script src="{{ url_for('static', filename='volumedata.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
